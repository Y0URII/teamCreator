


<h2>Demande de création de groupe</h2>
<form [formGroup]="createForm" (ngSubmit)="createTmpGroup()">

  <label for="maxUser">Place dans le groupe : </label><br>
  <input required id="maxUser" placeholder="3" type="text" formControlName="maxUser">

  <button type="submit">Générer le lien</button>
</form>

<button (click)="joinRandomGroup()">Rejoindre un groupe aléatoire</button>

<h2>Liste des groupes</h2>
<ul class="groups">
  <li *ngFor="let group of groupList">
    <span class="badge">{{group.listUsers.length}} / {{group.maxUsers}}</span> Groupe numéro {{group.id}}
    <button>Membre</button>
    <button >Rejoindre</button>
  </li>
</ul>
